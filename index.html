    <script>
        var SDK_ON_READY = false;
        minigame.initializeAsync().then(function () {
            SDK_ON_READY = true
            minigame.getEntryPointAsync().then(function (entry) {
                console.info("Entry Point: ", entry);
            });
            console.info("Context Type: ", minigame.context.getType());
        })
        function on_sdk_init () {
            if (SDK_ON_READY) {
                minigame.startGameAsync()
            } else {
                setTimeout(on_sdk_init, 10)
            }
        }
        function on_sdk_process (v) {
            if (v == 100) {
                on_sdk_init();
            } else if (SDK_ON_READY) {
                minigame.setLoadingProgress(v);
            }
        }
        var LocalizationLanguage = "com";
        function yadv_showReward (cbks) {
            console.warn("ad_show_reward");
            if (window.MiniGameAds && MiniGameAds.isRewardvideoReady()) {
                plingaRpc_pauseGame();
                cbks.onOpen();
                MiniGameAds.showRewardedVideo().then(() => {
                    plingaRpc_resumeGame();
                    cbks.onRewarded(); cbks.onClose();
                }).catch(e => {
                    cbks.onClose();
                });
            } else {
                setTimeout(function () {
                    cbks.onError();
                })
            }
        }
        function yadv_showInsert (cbks) {
            console.warn("ad_show_insert");
            if (window.SDK_ON_READY && window.MiniGameAds && MiniGameAds.isInterstitialReady()) {
                cbks.onOpen && cbks.onOpen();
                plingaRpc_pauseGame();
                MiniGameAds.showInterstitial().then(() => {
                    plingaRpc_resumeGame();
                    cbks.onClose && cbks.onClose()
                }).catch(() => {
                    plingaRpc_resumeGame();
                    cbks.onClose && cbks.onClose()
                })
            } else {
                setTimeout(function () {
                    cbks.onError && cbks.onError();
                }, 1)
            }
        }
